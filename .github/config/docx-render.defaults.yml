# .github/config/docx-render.defaults.yml
version: 1

defaults:
  # Rendering behaviour only
  output_format: docx
  docx_mode: convert

paths:
  templates_root: "templates/word"
  word_template: "templates/word/template.docx"

  sessions_root: "sessions"
  output_root: "out"

sessions:
  naming: "{yyyyMMdd-HHmm}-{slug}"
  manifest_filename: "session.manifest.yml"
  source_markdown_filename: "source.md"
  images_dirname: "images"
  output_docx_filename: "output.docx"
  notes_filename: "notes.md"

conversion:
  tool: "pandoc"
  resource_path: "docs:docs/images"
  embed_media: true
  fail_on_missing_images: true

policies:
  external_images_allowed: false
  markdown_is_source_of_truth: true
  word_is_generated_artifact: true

mapping:
  headings:
    h1: "Heading 1"
    h2: "Heading 2"
    h3: "Heading 3"
    h4: "Heading 4"
  lists:
    bullets: true
    numbering: true
  images:
    preferred_relative_dir: "images"